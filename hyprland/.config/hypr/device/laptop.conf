# if external display is not plugged
# this should fallback on just eDP-1

monitor=HDMI-A-1, 1920x1080@120.00, 0x0, 1
monitor=eDP-1, 1440x900, 1920x0, 1, transform, 0

workspace = 1,monitor:HDMI-A-1
workspace = 2,monitor:HDMI-A-1
workspace = 3,monitor:HDMI-A-1
workspace = 4,monitor:HDMI-A-1
workspace = 5,monitor:HDMI-A-1
workspace = 6,monitor:HDMI-A-1
workspace = 7,monitor:HDMI-A-1
workspace = 8,monitor:eDP-1
workspace = 9,monitor:HDMI-A-1
workspace = 10,monitor:HDMI-A-1

# touchpad toggling on laptop
bind = , XF86TouchpadToggle, exec, ~/.config/hypr/toggle-touchpad.sh

# laptop brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
