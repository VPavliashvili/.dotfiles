exec-once = hyprpaper

exec-once = ~/bin/launch-waybar.sh
exec-once = ~/bin/waybar_ipc
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = sleep 2 && hyprland-per-window-layout
exec-once = nm-applet
exec-once = blueman-applet

env = XCURSOR_SIZE,24
env = BEMOJI_PICKER_CMD,fuzzel -b 282c34ff -t 61afefff -s 98c379ff -m c678ddff -S 000000ff -f SourceCodePro:size=12 -i -w 90 -l 25 --dmenu

input {
    kb_layout = us,ge
    kb_options = grp:alt_shift_toggle

    follow_mouse = 1
    accel_profile = flat
}

general {
    gaps_in = 2
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(4ca6b5ee) rgba(33ccffee) 90deg
    col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 1
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = on
    }

    layerrule = blur,waybar

    dim_special = 0
}

misc {
    disable_splash_rendering = true
}

animations {
    enabled = no
}

binds {
    workspace_back_and_forth = true
    workspace_center_on = 1
}

windowrule = float, class:^(yad)$
windowrule = noanim, class:^(yad)$

windowrule = workspace 2 silent, class:^(.*brave.*)$
windowrule = workspace 7 silent, class:^(.*Microsoft Teams.*)$
windowrule = workspace 7 silent, class:^(.*teams-for-linux.*)$
windowrule = workspace 7 silent, class:^(.*discord.*)$
windowrule = workspace 7 silent, class:^(.*WebCord.*)$
windowrule = workspace 7 silent, class:^(.*vesktop.*)$
windowrule = workspace special:music silent, title:^(Spotify.*)$
windowrule = float, title:^(Spotify.*)$
windowrule = size 80% 85%, title:^(Spotify.*)$

$mainMod = SUPER

# scratchpad stuff begin
workspace = special:scratch, persistent:true
exec-once = hyprctl dispatch exec "[workspace special:scratch; float; size 80% 85%] foot -e sessions scratchpad" && sleep 0.5 && hyprctl dispatch togglespecialworkspace scratch
bind = $mainMod, I, exec, ~/.config/hypr/scratchpad.sh pull special:scratch
bind = $mainMod SHIFT, I, exec, ~/.config/hypr/scratchpad.sh push special:scratch

workspace = special:music, persistent:true
# scratchpad stuff end

bind = $mainMod, RETURN, exec, $TERMINAL
bind = $mainMod, D, exec, fuzzel -b 282c34ff -t 61afefff -s 98c379ff -m c678ddff -S 000000ff -f SourceCodePro:size=12 -i Arc -w 40 -l 20
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, V, exec, cliphist list | fuzzel -b 282c34ff -t 61afefff -s 98c379ff -m c678ddff -S 000000ff -f SourceCodePro:size=12 -i -w 90 -l 25 --dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, X, exec, swaylock --indicator --clock  -e -F -S -k --effect-scale 0.3 -r --effect-vignette 0.2:7

# audio and mic
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = $mainMod SHIFT, M, exec, ~/.config/waybar/scripts/audio/change_state.py

# media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86audiostop, exec, playerctl stop

bind = $mainMod, F, fullscreenstate, 0, 2 # old fakefullscreen
bind = $mainMod SHIFT, F, fullscreenstate, 2, 0 # old fullscreen
bind = $mainMod SHIFT, Tab, togglefloating,

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, P, submap, runner
submap = runner

bind = ,E,exec,bemoji -n
bind = ,E,submap,reset

bind = ,W,exec,~/.config/hypr/run_work_layout.sh
bind = ,W,submap,reset

bind = ,H,exec,~/.config/hypr/run_home_layout.sh
bind = ,H,submap,reset

bind = ,M,exec,~/.config/hypr/scratchpad.sh pull special:music
bind = SHIFT,M,exec,~/.config/hypr/scratchpad.sh push special:music
bind = ,M,submap,reset
bind = SHIFT,M,submap,reset

bind = ,escape,submap,reset
submap = reset
